# Default values for cluster-overprovisioner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
cpa:
  image:
    repository: k8s.gcr.io/cpa/cluster-proportional-autoscaler
    pullPolicy: IfNotPresent
    tag: 1.8.9

  extraArgs:
    - --logtostderr=true
    - --v=2

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the.cpa.fullname template
    name: ""
    automountServiceAccountToken: true

  target:
    # Either this target must be set or op.enabled must be true, otherwise the cpa will fail
    # Must fit the schema <resource-type>/<resource-name> (e.g. deployment/testdeployment)
    name: ""
    namespace: ""

  rbac:
    create: true
    # clusterRoleName:
    podSecurityPolicy:
      enabled: false

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    privileged: false
    capabilities:
      drop:
        - ALL

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

op:
  enabled: true
  image:
    repository: k8s.gcr.io/pause
    pullPolicy: IfNotPresent
    tag: 3.2

  replicas: null

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the.op.fullname template
    name: ""
    automountServiceAccountToken: false

  rbac:
    podSecurityPolicy:
      enabled: false

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsGroup: 1000

  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    privileged: false
    capabilities:
      drop:
        - ALL

  resources:
    {}
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  topologySpreadConstraints: []

  priorityClasses:
    default:
      enabled: false
      value: 0
      name: default

    overprovision:
      value: -1
      name: overprovision

cronJob:
  image:
    repository: ghcr.io/codecentric/cluster-overprovisioner-helper
    pullPolicy: Always
    tag: latest
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1

defaultConfig:
  ladder:
    {
      "nodesToReplicas":
        [
          [0, 1],
          [5, 2],
          [10, 0]
        ]
    }

# If you want to use the schedule-feature, specify as many schedules as you want.
# Example of a schedule:
# - name: night
#  cronTimeExpression: "0 16 * * 1-5"  # disable overprovisioning Monday - Friday from 6pm
#  timeZone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
#  config:
#    ladder:
#      {
#        "nodesToReplicas":
#          [
#            [0, 0]
#          ]
#      }
schedules: []
